spring:
  application:
    name: api-gateway-one
  main:
    web-application-type: reactive
  cloud:
    config:
      uri:
        - http://localhost:8000
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
        - id: email-service
          uri: lb://email-service
          predicates:
            - Path=/api/v1/email/**
        - id: etl-service
          uri: lb://etl-service
          predicates:
            - Path=/api/v1/etl/**
        - id: rating-service
          uri: lb://rating-service
          predicates:
            - Path=/api/v1/ratings/**