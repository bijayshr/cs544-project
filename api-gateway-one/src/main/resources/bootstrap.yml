spring:
  application:
    name: api-gateway-one
  main:
    web-application-type: reactive
  cloud:
    config:
      uri:
        - http://localhost:8000
    gateway:
      routes:
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/api/v1/students/**
        - id: email-service
          uri: lb://email-service
          predicates:
            - Path=/api/v1/email/**